<section>
	<div class="weui-panel">
        <div class="weui-panel__hd">
			<h3>基本信息</h3>
        </div>
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_text">
                <h4 class="weui-media-box__title" ng-bind="taskInfo.ProjectName"></h4>
                <p class="weui-media-box__desc" ng-bind="taskInfo.TaskName"></p>
                <ul class="weui-media-box__info">
                    <li class="weui-media-box__info__meta">发起人： <span ng-bind="taskInfo.CreaterName"></span> </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="weui-panel">
        <div class="weui-panel__hd">
			<h3>任务描述</h3>
        </div>
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_text">
                <h5 class="weui-media-box__desc">当前阶段:<span ng-bind="taskInfo.FinishState?'已完成':'未完成'"></span></h5>
            </div>
        </div>
    </div>
    <div class="weui-panel">
        <div class="weui-panel__hd">
			<h3>任务成员</h3>
        </div>
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_text">
                <p class="weui-media-box__desc" ng-repeat="data in taskInfo.Members">
                    <span ng-bind="data.name"></span>
                </p>
                <p class="weui-media-box__desc" ng-if="taskInfo.Members.length == 0">暂无成员</p>
                
            </div>
        </div>
    </div>
    <div class="weui-panel">
        <div class="weui-panel__hd">
			<h3>流转意见<span class="addSuggest"><a href="javascript:;" ng-click="addSuggest(taskInfo)">新增</a></span></h3>
        </div>
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_text">
                <p class="weui-media-box__desc" ng-repeat="data in taskInfo.Options">
                    <span ng-bind="data.options || '无'"></span> -
                    <span ng-bind="data.person"></span>
                </p>
                <p class="weui-media-box__desc" ng-if="taskInfo.Options.length == 0">暂无流转意见</p>
            </div>
        </div>
    </div>
    <div class="weui-panel">
        <div class="weui-panel__hd">
			<h3>附件列表</h3>
        </div>
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_text">
                <p class="weui-media-box__desc" ng-repeat="data in taskInfo.taskAttachments"></p>
                <p class="weui-media-box__desc" ng-if="taskInfo.taskAttachments.length == 0">暂无附件</p>
                
            </div>
        </div>
    </div>
</section>
<div ng-include="'tpl/common/bottom.html'"></div>
