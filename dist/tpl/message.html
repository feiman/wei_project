<section>
	<div class="weui-panel__bd" ng-repeat="data in messageList" >
	    <div class="weui-media-box weui-media-box_text" ng-click="showDetail(data)">
	        <h4 class="weui-media-box__title" ng-bind="data.NewsTitle"></h4>
	        <p class="weui-media-box__desc" ng-bind="data.NewsContent | tips"></p>
	        <ul class="weui-media-box__info">
	            <li class="weui-media-box__info__meta">时间:<span ng-bind="data.UpdateDate"></span></li>
	        </ul>
	    </div>
	</div>
	<div class="weui-loadmore weui-loadmore_line">
	    <span class="weui-loadmore__tips">没有更多了</span>
	</div>
</section>

<section class="hidden">
	<div class="page__bd">
		<a href="javascript:;" class="weui-btn weui-btn_primary">点击加载更多</a>
	</div>
	<div class="weui-loadmore">
	    <i class="weui-loading"></i>
	    <span class="weui-loadmore__tips">正在加载</span>
	</div>
	<div class="weui-loadmore weui-loadmore_line">
	    <span class="weui-loadmore__tips">暂无数据</span>
	</div>
</section>
<div ng-include="'tpl/common/bottom.html'"></div>
